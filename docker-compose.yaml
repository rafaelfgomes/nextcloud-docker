services:
  database:
    image: mariadb
    container_name: nextcloud-db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
    networks:
      - net

  redis:
    image: redis
    container_name: nextcloud-redis
    restart: always
    volumes:
      - redis:/usr/local/etc/redis
    networks:
      - net

  cron:
    image: elestio/nextcloud
    container_name: nextcloud-cron
    restart: always
    volumes:
      - nc-root:/var/www/html
      - apps:/var/www/html/custom_apps
      - config:/var/www/html/config
      - ${NC_ACCOUNTS_FOLDER}:/var/www/html/data
    entrypoint: /cron.sh

  nextcloud:
    image: elestio/nextcloud
    container_name: nextcloud-app
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_HOST=database
      - NEXTCLOUD_TRUSTED_DOMAINS=${TRUSTED_DOMAINS}
      - REDIS_HOST=redis
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
    volumes:
      - nc-root:/var/www/html
      - apps:/var/www/html/custom_apps
      - config:/var/www/html/config
      - ${NC_ACCOUNTS_FOLDER}:/var/www/html/data
    ports:
      - ${NEXTCLOUD_PORT:-443}:443
    restart: unless-stopped
    depends_on:
      - database
      - redis
    networks:
      - net

networks:
  net:
    external: false

volumes:
  db:
    name: nextcloud-db-data
  config:
    name: nextcloud-config-data
  apps:
    name: nextcloud-apps-data
  nc-root:
    name: nextcloud-root-data
  redis:
    name: nextcloud-redis-data